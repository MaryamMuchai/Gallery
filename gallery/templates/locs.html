{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2> Pictures</h2>
    
    {% if location_images %}
    <div class="card-columns">
        {% for image in location_images %}


        
        <div class="card" data-toggle="modal" data-target="#{{image.id}}">
            <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img">
        </div>
        <div class="modal fade " id="{{image.id}}" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content modalcard">
                    <div class="modal-header">
                        <h5 class="modal-title d-block mx-auto" id="exampleModalLongTitle">{{image.name}}</h5>
                       

                    </div>
                    <div class="modal-body">
                        <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid">
                        <p>{{image.description}}</p>
                        <span class="btn btn-sm btn-outline-success">{{image.category | title}}</span> 
                        <a href="/location/{{image.location}}" 
                        class="btn btn-sm btn-info">{{image.location}}</a>
                    </div>
                    <div class="modal-footer">
                        <input class="form-control input-lg" type="text"
                               value="{{image.image.url}}" id="{{image.id}}.url">
                               <button class="btn btn-success" onclick="copyFunction('{{image.id}}.url')">Copy Link</button>
                               <a href="/" class="btn btn-dark my-3">Exit</a>
                    </div>
                </div>
            </div>
        </div>


        {% endfor %}
    </div>
    {% endif %}

</div>
{% endblock %}
