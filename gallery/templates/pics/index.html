{% extends 'base.html' %} 
{% block content %} 
<div class="container-fluid landing">
    <h2 class="text-white">Welcome to My Gallery</h2>
    <a href="#" class="scroll"><button class="btn btn-light">Search</button></a>
</div>
<!---location section-->
<div class="container-lg">
    <div class="container">
        <div class="col-md-7">
            <h2>Pictures</h2>
        </div>
        <div class="col-md-7">
            <span id="loc">
                {% for location in locations %} 
                <a class="btn btn-outline-info btn-sm" href="/location/{{location.name}}">{{location.name}}</a>
                {%endfor%}
            </span>
        </div>
<!----images section-->
<div class="card-body">
    {% for image in images %} 

    <button type="button" class="exit" data-dismiss="modal" aria-label="EXit">
        <span aria-hidden="true">&times;</span>
    </button>
    
    <div class="card" data-toggle="modal" data-target="#{{image.id}}">
        <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img">
    </div>
<!---click on a single photo to expand it and view the details-->
<div class= "modal fade" id="{{image.id}}">
    <div class="modal-header">
    <h5 class="modal-title" id="imageheader">{{image.name}}</h5>
    
</div>
</div>
    </div>
</div>
